name: Workflow
on: [pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    name: Check
    steps:

    - name: Setup pytest
      run: pip3 install pytest

    - name: Setup opengeode
      run: pip3 install opengeode

    - name: Setup black
      run: pip3 install black

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Functional check
      run: make check

    - name: Style check
      run: make check-format
